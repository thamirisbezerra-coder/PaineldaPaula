<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Gestora - Paula Novais</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Versão de Desenvolvimento para Browser) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f5f9; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1; 
          border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8; 
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // Importando React e Hooks do global
        const { useState, useEffect } = React;

        // Configuração dos ícones Lucide para uso global
        // Mapeando os ícones usados para componentes React
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const iconName = name.charAt(0).toLowerCase() + name.slice(1);
            
            // Renderiza o SVG usando a biblioteca global lucide
            // Como estamos no browser sem bundler, usamos essa abordagem híbrida
            // ou criamos ícones SVG inline se necessário.
            // Para simplificar e garantir funcionamento sem build, vamos usar um wrapper
            
            React.useEffect(() => {
                lucide.createIcons();
            });

            return <i data-lucide={Object.keys(lucide.icons).find(k => k.toLowerCase() === name.toLowerCase()) || name} className={className} width={size} height={size}></i>;
        };

        // Como o lucide-react precisa de build, vamos usar versões SVG diretas ou a lib lucide global.
        // Abaixo, defini componentes wrappers para manter o código React limpo.
        
        const IconWrapper = ({ name, size = 24, className }) => {
            // Usamos Lucide Global
            const iconName = name; // Lucide global usa kebab-case ou camelCase
            return <i data-lucide={iconName} width={size} height={size} className={className}></i>
        };

        // Componentes de Ícones Mapeados
        const Calendar = (props) => <IconWrapper name="calendar" {...props} />;
        const LayoutDashboard = (props) => <IconWrapper name="layout-dashboard" {...props} />;
        const Package = (props) => <IconWrapper name="package" {...props} />;
        const Users = (props) => <IconWrapper name="users" {...props} />;
        const Thermometer = (props) => <IconWrapper name="thermometer" {...props} />;
        const ShoppingCart = (props) => <IconWrapper name="shopping-cart" {...props} />;
        const Truck = (props) => <IconWrapper name="truck" {...props} />;
        const FileSpreadsheet = (props) => <IconWrapper name="file-spreadsheet" {...props} />;
        const FlaskConical = (props) => <IconWrapper name="flask-conical" {...props} />;
        const Lock = (props) => <IconWrapper name="lock" {...props} />;
        const Search = (props) => <IconWrapper name="search" {...props} />;
        const Key = (props) => <IconWrapper name="key" {...props} />;
        const ExternalLink = (props) => <IconWrapper name="external-link" {...props} />;
        const ChefHat = (props) => <IconWrapper name="chef-hat" {...props} />;
        const Briefcase = (props) => <IconWrapper name="briefcase" {...props} />;
        const AlertCircle = (props) => <IconWrapper name="alert-circle" {...props} />;
        const BarChart3 = (props) => <IconWrapper name="bar-chart-3" {...props} />;
        
        // Ícone customizado (não existe no lucide padrão v1 ou precisa de ajuste)
        function BoxSelect({ className, size=24 }) {
            return (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 3a2 2 0 0 0-2 2" />
                <path d="M19 3a2 2 0 0 1 2 2" />
                <path d="M21 19a2 2 0 0 1-2 2" />
                <path d="M5 21a2 2 0 0 1-2-2" />
                <path d="M9 3h1" />
                <path d="M9 21h1" />
                <path d="M14 3h1" />
                <path d="M14 21h1" />
                <path d="M3 9v1" />
                <path d="M21 9v1" />
                <path d="M3 14v1" />
                <path d="M21 14v1" />
            </svg>
            )
        }

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [showCredentials, setShowCredentials] = useState(false);

            // Hook para atualizar ícones quando o componente montar ou atualizar
            useEffect(() => {
                lucide.createIcons();
            }, [searchTerm, showCredentials]); // Re-executa quando o estado muda

            // Dados dos Links
            const links = [
                {
                title: "Calendário de Ausências",
                url: "https://thamirisbezerra-coder.github.io/CalendariodeAusencias/",
                description: "Controle de banco de horas, faltas e atestados.",
                category: "Destaque",
                icon: Calendar,
                color: "bg-red-500"
                },
                {
                title: "Painel de Resultados",
                url: "https://thamirisbezerra-coder.github.io/Painel-de-Resultados/",
                description: "Métricas e resultados (Integrado aos Feedbacks).",
                category: "Gestão",
                icon: BarChart3,
                color: "bg-purple-500"
                },
                {
                title: "Central de Amostras",
                url: "https://thamirisbezerra-coder.github.io/central-de-planilhas/",
                description: "Acesso a todas as planilhas do setor.",
                category: "Geral",
                icon: FileSpreadsheet,
                color: "bg-blue-600"
                },
                {
                title: "Controle de Bolsas Térmicas",
                url: "https://thamirisbezerra-coder.github.io/Controle-Bolsas-T-rmicas/",
                description: "Gestão de retiradas e devoluções de bolsas e gelox.",
                category: "Controle",
                icon: Thermometer,
                color: "bg-teal-500"
                },
                {
                title: "Controle de Estoque (Amostras)",
                url: "https://thamirisbezerra-coder.github.io/ControledeEstoque/",
                description: "Estoque geral do setor de amostras.",
                category: "Controle",
                icon: Package,
                color: "bg-indigo-500"
                },
                {
                title: "Controle Almoxarifados",
                url: "https://thamirisbezerra-coder.github.io/ControleAlmoxarifados/",
                description: "Controle de Matéria Prima.",
                category: "Controle",
                icon: Package,
                color: "bg-indigo-600"
                },
                {
                title: "Controle Prod. Salas",
                url: "https://thamirisbezerra-coder.github.io/ControleProdSalas/",
                description: "Gestão dos produtos das salas.",
                category: "Controle",
                icon: BoxSelect,
                color: "bg-indigo-700"
                },
                {
                title: "Painel do Gestor (Feedbacks)",
                url: "https://thamirisbezerra-coder.github.io/Painel-Do-Gestor-Feedbacks/",
                description: "Acompanhamento de feedbacks dos vendedores.",
                category: "Gestão",
                icon: Users,
                color: "bg-purple-600"
                },
                {
                title: "Painel Gerência",
                url: "https://thamirisbezerra-coder.github.io/PainelGerencia/",
                description: "Visão geral administrativa para gerentes.",
                category: "Gestão",
                icon: Briefcase,
                color: "bg-purple-700"
                },
                {
                title: "Bloqueios (Falta de Feedback)",
                url: "https://thamirisbezerra-coder.github.io/BloqueiosFaltadeFeedback/",
                description: "Gestão de bloqueios de vendedores.",
                category: "Gestão",
                icon: Lock,
                color: "bg-red-600"
                },
                {
                title: "Tela do Vendedor",
                url: "https://thamirisbezerra-coder.github.io/Tela-do-Vendedor/",
                description: "Portal de acesso para vendedores.",
                category: "Departamentos",
                icon: ShoppingCart,
                color: "bg-orange-500"
                },
                {
                title: "Painel P&D",
                url: "https://thamirisbezerra-coder.github.io/Painel-Pesquisa-e-Desenvolvimento/",
                description: "Pesquisa e Desenvolvimento.",
                category: "Departamentos",
                icon: FlaskConical,
                color: "bg-green-600"
                },
                {
                title: "Controle Máquina Sorvete",
                url: "https://thamirisbezerra-coder.github.io/Controle-Maquina-Sorvete/",
                description: "Gestão da máquina no estoque.",
                category: "Específicos",
                icon: ChefHat,
                color: "bg-pink-500"
                },
                {
                title: "Viagens Técnicos Sorvete",
                url: "https://thamirisbezerra-coder.github.io/Controle-de-Viagens-Sorvetes/",
                description: "Controle de viagens da equipe de sorvetes.",
                category: "Específicos",
                icon: Truck,
                color: "bg-pink-600"
                },
                {
                title: "Planilha de Alimentação",
                url: "https://docs.google.com/spreadsheets/d/1Lwsx97SijssRttyUjnbseGhVTSXiciXtZ6Acszsi0h8/edit?gid=0#gid=0",
                description: "Base de dados para o Portal de Rastreamento.",
                category: "Logística",
                icon: FileSpreadsheet,
                color: "bg-slate-500"
                },
                {
                title: "Portal de Rastreamento",
                url: "https://thamirisbezerra-coder.github.io/RastreiosPedidosAM/",
                description: "Rastreio de pedidos.",
                category: "Logística",
                icon: Search,
                color: "bg-slate-600"
                },
                {
                title: "Cola Centro de Custos",
                url: "https://thamirisbezerra-coder.github.io/Cola-Centro-de-Custos/",
                description: "Auxílio para conferência de envios correios.",
                category: "Ferramentas",
                icon: FileSpreadsheet,
                color: "bg-gray-500"
                },
            ];

            // Dados de Credenciais
            const adminCredentials = [
                { system: "Bloqueios (Feedback)", user: "Administrador", pass: "admin" },
                { system: "Calendário de Ausências", user: "Acesso", pass: "paula2025" },
                { system: "P&D e Gerentes", user: "Administrador", pass: "admin123" },
            ];

            const managerCredentials = [
                { segment: "Cárneos", manager: "Luis Adriano", pass: "carneospass123" },
                { segment: "Lácteos", manager: "Vitor Machado", pass: "lacteospass456" },
                { segment: "Nutrição Animal", manager: "Danilo Tremolcoldi", pass: "nutricaopass303" },
                { segment: "Panificação", manager: "Maristela", pass: "panificacaopass101" },
                { segment: "SMB", manager: "Gustavo Bonfim", pass: "smbpass202" },
                { segment: "Sorvetes", manager: "Vinicius Madaleno", pass: "sorvetespass789" },
            ];

            const pdCredentials = [
                { area: "Panificação", pass: "pd_adriana5" },
                { area: "Cárneos", pass: "pd_anderson3" },
                { area: "Aromas Doces, Salgados e Molhos", pass: "pd_carlos1" },
                { area: "Nutracêuticos", pass: "pd_daise4" },
                { area: "Lácteos", pass: "pd_flavia2" },
                { area: "Sorvetes", pass: "pd_margarida7" },
                { area: "Nutrição Animal", pass: "pd_rebeca6" },
            ];

            // Filtragem
            const filteredLinks = links.filter(link => 
                link.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                link.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                link.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const featuredLink = filteredLinks.find(l => l.category === "Destaque");
            const otherLinks = filteredLinks
                .filter(l => l.category !== "Destaque")
                .sort((a, b) => a.title.localeCompare(b.title)); // Ordenação alfabética

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
                {/* Header */}
                <header className="bg-slate-900 text-white shadow-lg">
                    <div className="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                        <h1 className="text-3xl font-bold tracking-tight flex items-center gap-3">
                            <LayoutDashboard size={32} className="text-indigo-400" />
                            Painel da Gestora
                        </h1>
                        <p className="mt-2 text-slate-300 text-lg">Bem-vinda, Paula Novais</p>
                        </div>
                        
                        <div className="w-full md:w-auto flex flex-col sm:flex-row gap-3">
                        <div className="relative">
                            <div className="absolute left-3 top-1/2 transform -translate-y-1/2">
                                <Search className="text-slate-400" size={20} />
                            </div>
                            <input 
                            type="text" 
                            placeholder="Buscar ferramentas..." 
                            className="pl-10 pr-4 py-2 w-full sm:w-64 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-slate-400"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <button 
                            onClick={() => setShowCredentials(!showCredentials)}
                            className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium transition-colors ${showCredentials ? 'bg-indigo-600 text-white' : 'bg-slate-800 text-slate-300 hover:bg-slate-700'}`}
                        >
                            <Key size={20} />
                            {showCredentials ? 'Ocultar Senhas' : 'Ver Senhas'}
                        </button>
                        </div>
                    </div>
                    </div>
                </header>

                <main className="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                    
                    {/* Seção de Senhas (Condicional) */}
                    {showCredentials && (
                    <div className="mb-8 animate-fadeIn">
                        <div className="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                        <div className="bg-indigo-50 px-6 py-4 border-b border-indigo-100 flex items-center gap-2">
                            <Key size={20} className="text-indigo-700" />
                            <h2 className="text-lg font-semibold text-indigo-900">Central de Acessos e Senhas</h2>
                        </div>
                        
                        <div className="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {/* Admin */}
                            <div>
                            <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-3">Acessos Administrativos</h3>
                            <div className="space-y-3">
                                {adminCredentials.map((cred, idx) => (
                                <div key={idx} className="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                    <div className="text-xs text-slate-500">{cred.system}</div>
                                    <div className="font-medium text-slate-700 flex justify-between items-center mt-1">
                                    <span>Senha:</span>
                                    <code className="bg-white px-2 py-1 rounded border border-slate-200 text-indigo-600 font-mono select-all">{cred.pass}</code>
                                    </div>
                                </div>
                                ))}
                            </div>
                            </div>

                            {/* Gerentes */}
                            <div>
                            <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-3">Gerentes (Acesso por Segmento)</h3>
                            <div className="space-y-2 overflow-y-auto max-h-64 pr-2 custom-scrollbar">
                                {managerCredentials.map((cred, idx) => (
                                <div key={idx} className="flex justify-between items-center text-sm border-b border-slate-100 pb-2 last:border-0 last:pb-0">
                                    <div>
                                    <div className="font-medium text-slate-800">{cred.segment}</div>
                                    <div className="text-xs text-slate-500">{cred.manager}</div>
                                    </div>
                                    <code className="bg-slate-50 px-2 py-0.5 rounded text-xs text-slate-600 font-mono select-all">{cred.pass}</code>
                                </div>
                                ))}
                            </div>
                            </div>

                            {/* P&D */}
                            <div>
                            <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-3">P&D (Senhas de Acesso)</h3>
                            <div className="space-y-2 overflow-y-auto max-h-64 pr-2 custom-scrollbar">
                                {pdCredentials.map((cred, idx) => (
                                <div key={idx} className="flex justify-between items-center text-sm border-b border-slate-100 pb-2 last:border-0 last:pb-0">
                                    <div className="font-medium text-slate-800">{cred.area}</div>
                                    <code className="bg-slate-50 px-2 py-0.5 rounded text-xs text-slate-600 font-mono select-all">{cred.pass}</code>
                                </div>
                                ))}
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    )}

                    {/* Destaque Principal */}
                    {featuredLink && (
                    <div className="mb-10">
                        <h2 className="text-xl font-semibold text-slate-800 mb-4 flex items-center gap-2">
                        <AlertCircle className="text-red-500" size={20} />
                        Prioridade
                        </h2>
                        <a 
                        href={featuredLink.url} 
                        target="_blank" 
                        rel="noopener noreferrer"
                        className="group relative flex flex-col sm:flex-row items-start sm:items-center bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 border-l-4 border-red-500 overflow-hidden"
                        >
                        <div className="p-6 flex-1">
                            <div className="flex items-center gap-3 mb-2">
                            <div className={`p-2 rounded-lg ${featuredLink.color} text-white`}>
                                <featuredLink.icon size={24} />
                            </div>
                            <h3 className="text-2xl font-bold text-slate-900 group-hover:text-indigo-600 transition-colors">
                                {featuredLink.title}
                            </h3>
                            </div>
                            <p className="text-slate-600 text-lg">
                            {featuredLink.description}
                            </p>
                        </div>
                        <div className="px-6 py-4 sm:py-0 bg-slate-50 sm:bg-transparent self-stretch flex items-center">
                            <span className="text-indigo-600 font-medium group-hover:translate-x-1 transition-transform flex items-center gap-1">
                            Acessar Painel <ExternalLink size={16} />
                            </span>
                        </div>
                        </a>
                    </div>
                    )}

                    {/* Grid de Cards */}
                    <h2 className="text-xl font-semibold text-slate-800 mb-6">Ferramentas & Sistemas</h2>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {otherLinks.map((link, index) => (
                        <a 
                        key={index}
                        href={link.url}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="group bg-white rounded-xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-slate-100 flex flex-col"
                        >
                        <div className="p-5 flex-1">
                            <div className="flex justify-between items-start mb-4">
                            <div className={`p-3 rounded-lg ${link.color} text-white shadow-md`}>
                                <link.icon size={24} />
                            </div>
                            <span className="text-xs font-semibold px-2 py-1 bg-slate-100 text-slate-500 rounded-full uppercase tracking-wide">
                                {link.category}
                            </span>
                            </div>
                            <h3 className="text-lg font-bold text-slate-900 mb-2 group-hover:text-indigo-600 transition-colors">
                            {link.title}
                            </h3>
                            <p className="text-slate-500 text-sm leading-relaxed">
                            {link.description}
                            </p>
                        </div>
                        <div className="px-5 py-3 bg-slate-50 border-t border-slate-100 rounded-b-xl flex justify-between items-center group-hover:bg-indigo-50 transition-colors">
                            <span className="text-sm font-medium text-slate-600 group-hover:text-indigo-700">Abrir sistema</span>
                            <ExternalLink className="text-slate-400 group-hover:text-indigo-600" size={16} />
                        </div>
                        </a>
                    ))}
                    </div>

                    {otherLinks.length === 0 && !featuredLink && (
                    <div className="text-center py-20">
                        <div className="bg-slate-100 rounded-full h-20 w-20 flex items-center justify-center mx-auto mb-4">
                        <Search className="text-slate-400" size={40} />
                        </div>
                        <h3 className="text-lg font-medium text-slate-900">Nenhuma ferramenta encontrada</h3>
                        <p className="text-slate-500">Tente buscar por outro termo.</p>
                    </div>
                    )}

                </main>
                
                <footer className="bg-white border-t border-slate-200 mt-12 py-8">
                    <div className="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
                    <p>© {new Date().getFullYear()} Central Paula Novais. Todos os direitos reservados.</p>
                    <p className="mt-1">Desenvolvido para otimizar a gestão e controle.</p>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
